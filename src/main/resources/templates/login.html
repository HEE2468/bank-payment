<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="layui/css/layui.css" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
            <input type="text" name="name" lay-verify="required" autocomplete="off"
                   placeholder="请输入用户名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password" name="password" lay-verify="pass" placeholder="请输入密码"
                   autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="login">登录</button>
        </div>
    </div>
</form>
</body>
<script src="js/jquery/jquery.min.js"></script>
<script src="layui/layui.js"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form;

        //自定义验证规则
        form.verify({
            pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
        });

        form.on('submit(login)', function (data) {
            $.ajax({
                url: "user/login",
                type: "post",
                data: {
                    name: data.field.name,
                    password: data.field.password
                },
                error: function (res) {
                    layer.alert("出错了，请与管理员联系", {icon: 2});
                },

                success: function (res) {
                    console.log(res);
                    if (res === "OK") {
                        layer.alert("登录成功", {icon: 1});
                    } else {
                        layer.alert("用户名或密码错误", {icon: 2});
                    }
                }
            });
            return false;
        });
    });
</script>
</html>
